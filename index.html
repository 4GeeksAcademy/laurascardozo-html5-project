<!DOCTYPE html>
  <html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/d249cc78cc.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container border rounded mt-5">

        <div class="row border-bottom bg-light">
            <h2>Payment form example</h2>
        </div>
            
        <div class="alert alert-danger m-2" role="alert">
            Some fields are missing
        </div>

        <form class="body1 d-flex">
            <fieldset class="me-4 ms-2" style="width: 40%;">
                <label for="cardnumber" class="form-label"><strong>Card #</strong></label>
                <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
            </fieldset>

            <fieldset class="me-4" style="width: 30%;">
                <label for="cvcnumber" class="form-label"><strong>CVC #</strong></label>
                <input type="number" class="form-control" id="cvcnumber" placeholder="0000">
            </fieldset>

            <fieldset class="me-2" style="width: 30%;">
                <label for="amount" class="form-label"><strong>Amount</strong></label>
            <div class="d-flex">
                <label class="form-label"><strong>$</strong></label>
                <input type="number" class="form-control" id="amount" placeholder="Amount">
            </div>
            </fieldset>
        </form> 
    <div class="d-flex">
        <!--left side-->
         <form class=" ms-2 m-1" style="width: 50%; height: 300px;"> 
            <fieldset>
                <label for="firstname" class="form-label"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="firstname">
            </fieldset>
            
            <fieldset class="mt-2">
                <label for="city" class="form-label"><strong>City</strong></label>
                <input type="text" class="form-control" id="city">
            </fieldset>

            <fieldset class="mt-2">
                <p><strong>We accept:</strong></p>
             <div style="background-color: grey; width: fit-content;" class="rounded ps-3 p-1">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: white;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: white;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: white;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex" style="color: white;"></i></label>
                  </div>
             </div>  
            </fieldset>
          </form>
        
        <!--right side-->
         <form class="ms-4 mt-1 me-2" style="width: 50%; height: 300px;">
            <fieldset>
                <label for="lastname" class="form-label"><strong>Last Name</strong></label>
                <input type="text" class="form-control" id="lastname">
            </fieldset>

            <div class="d-flex mt-2">
                <fieldset style="width: 300px;">
                    <label for="state" class="form-label"><strong>State</strong></label>
                    <select class="form-select" aria-label="Default select example" id="state" style="height: 38px;">
                        <option selected>Pick a state</option>
                        <option value="1">Florida</option>
                        <option value="2">Georgia</option>
                        <option value="3">California</option>
                    </select>
                </fieldset>
                
                <fieldset class="ms-2" style="width: 400px;">
                    <label for="postalcode" class="form-label"><strong>Postal Code</strong></label>
                    <input type="number" class="form-control" id="postalcode">
                </fieldset>
            </div>

            <div class="mb-1">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                <textarea class="form-control" style="color:black;" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p style="color: grey;">Add any notes here.</p>
            </div>
         </form>
    </div>   
    <!--Bottom-->
    <div class="border-top bg-light row">
         <div class="d-flex justify-content-end ">
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
            <button type="button" class="btn btn-primary m-2">send</button>
         </div>
    </div> 
        





    

      
        
    </div>   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
